AllCops:
  Exclude:
    - bin/**/*
    - examples/**/*
    - test/**/*
    - tmp/**/*
  DisplayCopNames: true
  TargetRubyVersion: 2.2

Metrics/LineLength:
  Max: 120

Style/SignalException:
  EnforcedStyle: only_raise

Style/SpaceInsideBlockBraces:
  EnforcedStyleForEmptyBraces: space

Style/StringLiterals:
  EnforcedStyle: double_quotes
